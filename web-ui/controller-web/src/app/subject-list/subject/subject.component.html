<div class="container-fluid">

  <div>
    <H4>{{name}}</H4>
  </div>
  <div>
    <H5>Topics</H5>
  </div> 
  <div class="panel panel-default" *ngFor="let topic of topics">
    <div class="panel-heading"> {{topic.name}}</div>
    <div class="panel-body">
      {{topic.value}}
    </div>
  </div>
</div>
